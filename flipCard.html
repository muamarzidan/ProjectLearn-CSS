<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="./flipCard.css">
</head>

<body>
    <div class="card">
        <div class="card-front">
            <h2>
                Front is the side that is visible to the user and back is the side that is not visible to the user.

        <div class="card-back">
            <h2>
                Back
            </h2>
        </div>
</body>
